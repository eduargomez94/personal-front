<div class="container mt-lg-6">
  <div class="row justify-content-center">
    <div class="col-lg-7">
      <div class="card-wrapper">
        <div class="card">
          <div class="card-header">
            <div class="row">
              <div class="col-6 align-self-center">
                <div class="row my-1 justify-content-center">
                  <h3 *ngIf="pasos.paso1" class="my-1 azul-claro text-center"><strong>Paso 1</strong></h3>
                  <h3 *ngIf="pasos.paso2" class="my-1 text-center gris-claro"><strong>Paso 1</strong></h3>
                </div>
              </div>
              <div class="col-6 align-self-center">
                <div class="row my-1 justify-content-center border border-2 border-top-0 border-bottom-0 border-end-0">
                  <h3 *ngIf="pasos.paso1" class="my-1 text-center gris-claro"><strong>Paso 2</strong></h3>
                  <h3 *ngIf="pasos.paso2" class="my-1 azul-claro text-center"><strong>Paso 2</strong></h3>
                </div>
              </div>
            </div>
          </div>
          <div class="card-body pt-0 px-0">
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
